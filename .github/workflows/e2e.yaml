name: E2E

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  e2e-standalone:
    name: Standalone (embedded kcp + static token)
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: v1.25.0

      - name: Install kind
        uses: helm/kind-action@v1
        with:
          install_only: true

      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Add kedge.localhost to /etc/hosts
        run: echo "127.0.0.1 kedge.localhost" | sudo tee -a /etc/hosts

      - name: Build binaries
        run: make build

      - name: Build hub Docker image
        run: docker build -f deploy/Dockerfile.hub -t ghcr.io/faroshq/kedge-hub:test .

      - name: Run standalone e2e
        env:
          KEDGE_HUB_IMAGE_PULL_POLICY: Never
          KEDGE_HUB_IMAGE_TAG: test
        run: make e2e-standalone E2E_TIMEOUT=20m

      - name: Upload test logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-standalone-logs
          path: |
            *.kubeconfig
            *.log
          retention-days: 3

  e2e-oidc:
    name: OIDC (Dex + auth-code flow)
    runs-on: ubuntu-latest
    timeout-minutes: 40
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: v1.25.0

      - name: Install kind
        uses: helm/kind-action@v1
        with:
          install_only: true

      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Add kedge.localhost to /etc/hosts
        run: echo "127.0.0.1 kedge.localhost" | sudo tee -a /etc/hosts

      - name: Add Dex hostname to /etc/hosts
        run: echo "127.0.0.1 dex.kedge-system.svc.cluster.local" | sudo tee -a /etc/hosts

      - name: Add dexidp Helm repo
        run: |
          helm repo add dexidp https://charts.dexidp.io
          helm repo update dexidp

      - name: Build binaries
        run: make build

      - name: Build hub Docker image
        run: |
          docker build -f deploy/Dockerfile.hub \
            -t ghcr.io/faroshq/kedge-hub:test .

      - name: Run OIDC e2e
        env:
          KEDGE_HUB_IMAGE_PULL_POLICY: Never
          KEDGE_HUB_IMAGE_TAG: test
        run: make e2e-oidc E2E_TIMEOUT=25m

      - name: Upload test logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-oidc-logs
          path: |
            *.kubeconfig
            *.log
          retention-days: 3

  e2e-external-kcp:
    name: External KCP (kcp via Helm + static token)
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: v1.25.0

      - name: Install kind
        uses: helm/kind-action@v1
        with:
          install_only: true

      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Add kedge.localhost to /etc/hosts
        run: echo "127.0.0.1 kedge.localhost" | sudo tee -a /etc/hosts

      - name: Add kcp Helm repo
        run: |
          helm repo add kcp-dev https://kcp-dev.github.io/helm-charts
          helm repo update kcp-dev

      - name: Build binaries
        run: make build

      - name: Build hub Docker image
        run: |
          docker build -f deploy/Dockerfile.hub \
            -t ghcr.io/faroshq/kedge-hub:test .

      - name: Run external KCP e2e
        env:
          KEDGE_HUB_IMAGE_PULL_POLICY: Never
          KEDGE_HUB_IMAGE_TAG: test
        run: make e2e-external-kcp E2E_TIMEOUT=30m

      - name: Upload test logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-external-kcp-logs
          path: |
            *.kubeconfig
            *.log
          retention-days: 3
