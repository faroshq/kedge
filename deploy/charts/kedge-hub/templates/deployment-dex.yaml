{{- if .Values.dex.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "kedge-hub.fullname" . }}-dex
  labels:
    {{- include "kedge-hub.labels" . | nindent 4 }}
    app.kubernetes.io/component: dex
spec:
  replicas: {{ .Values.dex.replicas }}
  selector:
    matchLabels:
      {{- include "kedge-hub.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: dex
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap-dex.yaml") . | sha256sum }}
      {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "kedge-hub.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: dex
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: dex
          image: {{ printf "%s:%s" .Values.image.dex.repository .Values.image.dex.tag }}
          imagePullPolicy: {{ .Values.image.dex.pullPolicy }}
          command:
            - /usr/local/bin/dex
            - serve
            - /config/config.yaml
          env:
            - name: DEX_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "kedge-hub.fullname" . }}-dex
                  key: client-secret
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          ports:
            - name: dex-https
              containerPort: 5554
              protocol: TCP
            - name: dex-http
              containerPort: 5556
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /dex/healthz
              port: 5556
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /dex/healthz
              port: 5556
              scheme: HTTP
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            {{- toYaml .Values.dex.resources | nindent 12 }}
          volumeMounts:
            - name: config
              mountPath: /config
              readOnly: true
            - name: tls
              mountPath: /tls
              readOnly: true
            - name: data
              mountPath: /data
      volumes:
        - name: config
          configMap:
            name: {{ include "kedge-hub.fullname" . }}-dex
        - name: tls
          secret:
            secretName: {{ include "kedge-hub.tlsSecretName" . }}
        - name: data
          persistentVolumeClaim:
            claimName: {{ include "kedge-hub.fullname" . }}-dex

      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
