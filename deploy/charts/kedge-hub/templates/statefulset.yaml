apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "kedge-hub.fullname" . }}
  labels:
    {{- include "kedge-hub.labels" . | nindent 4 }}
spec:
  serviceName: {{ include "kedge-hub.fullname" . }}
  replicas: 1
  selector:
    matchLabels:
      {{- include "kedge-hub.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "kedge-hub.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        # --- kedge-hub ---
        - name: hub
          image: {{ include "kedge-hub.hubImage" . }}
          imagePullPolicy: {{ .Values.image.hub.pullPolicy }}
          args:
            - --listen-addr={{ .Values.hub.listenAddr }}
            {{- if .Values.kcp.external.enabled }}
            # External kcp mode: connect to kcp running outside the cluster
            - --external-kcp-kubeconfig=/kcp-kubeconfig/admin.kubeconfig
            {{- else }}
            # Embedded kcp mode (default): kcp runs in-process
            - --embedded-kcp
            - --kcp-root-dir=/data/kcp
            - --kcp-secure-port={{ .Values.kcp.embedded.securePort }}
            - --kcp-batteries-include={{ .Values.kcp.embedded.batteriesInclude }}
            {{- end }}
            {{- if include "kedge-hub.tlsEnabled" . }}
            - --serving-cert-file=/tls/tls.crt
            - --serving-key-file=/tls/tls.key
            {{- end }}
            - --hub-external-url={{ required "hub.hubExternalURL is required" .Values.hub.hubExternalURL }}
            {{- if .Values.idp.issuerURL }}
            - --idp-issuer-url={{ .Values.idp.issuerURL }}
            - --idp-client-id={{ .Values.idp.clientID }}
            - --idp-client-secret={{ .Values.idp.clientSecret }}
            {{- end }}
            {{- range .Values.hub.staticAuthTokens }}
            - --static-auth-token={{ . }}
            {{- end }}
            {{- if .Values.hub.devMode }}
            - --dev-mode
            {{- end }}
            - --data-dir=/data/hub
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          ports:
            - name: https
              containerPort: 8443
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8443
              scheme: HTTPS
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8443
              scheme: HTTPS
            initialDelaySeconds: 20
            periodSeconds: 5
          resources:
            {{- toYaml .Values.hub.resources | nindent 12 }}
          volumeMounts:
            - name: kcp-data
              mountPath: /data
            {{- if include "kedge-hub.tlsEnabled" . }}
            - name: tls
              mountPath: /tls
              readOnly: true
            {{- end }}
            {{- if .Values.kcp.external.enabled }}
            - name: kcp-kubeconfig
              mountPath: /kcp-kubeconfig
              readOnly: true
            {{- end }}

      volumes:
        {{- if include "kedge-hub.tlsEnabled" . }}
        - name: tls
          secret:
            secretName: {{ include "kedge-hub.tlsSecretName" . }}
        {{- end }}
        {{- if .Values.kcp.external.enabled }}
        - name: kcp-kubeconfig
          secret:
            secretName: {{ include "kedge-hub.kcpKubeconfigSecretName" . }}
        {{- end }}

      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

  volumeClaimTemplates:
    - metadata:
        name: kcp-data
      spec:
        accessModes:
          {{- toYaml .Values.persistence.accessModes | nindent 10 }}
        {{- if .Values.persistence.storageClass }}
        storageClassName: {{ .Values.persistence.storageClass }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.persistence.size }}
