# Site settings
title: Kedge Documentation
description: Multi-tenant control plane for deploying and managing workloads across distributed edge sites
baseurl: "/faros-kedge"
url: "https://faroshq.github.io"

# Repository
gh_repo: faroshq/faros-kedge

# Theme settings - Just the Docs
remote_theme: just-the-docs/just-the-docs@v0.10.0
color_scheme: dark

# Logo and branding
logo: "/assets/images/logo.svg"

# Aux links (top right)
aux_links:
  "View on GitHub":
    - "https://github.com/faroshq/faros-kedge"

aux_links_new_tab: true

# Footer
footer_content: "Copyright &copy; 2024-2026 Faros. Distributed under the <a href=\"https://github.com/faroshq/faros-kedge/blob/main/LICENSE\">Apache 2.0 license.</a>"

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Enable search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# Navigation structure
nav_sort: case_insensitive

# Heading anchor links
heading_anchors: true

# Callouts
callouts_level: quiet
callouts:
  highlight:
    color: yellow
  important:
    title: Important
    color: blue
  new:
    title: New
    color: green
  note:
    title: Note
    color: purple
  warning:
    title: Warning
    color: red

# Build settings
plugins:
  - jekyll-seo-tag
  - jekyll-remote-theme

# Exclude from processing
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/
