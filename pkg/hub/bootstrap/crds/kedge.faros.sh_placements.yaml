              type: object
              properties:
                workloadRef:
                  type: object
                  properties:
                    apiVersion:
                      type: string
                    kind:
                      type: string
                    name:
                      type: string
                    namespace:
                      type: string
                    uid:
                      type: string
                  x-kubernetes-preserve-unknown-fields: true
                siteName:
                  type: string
                replicas:
                  type: integer
                  format: int32
            status:
              type: object
              properties:
                phase:
                  type: string
                readyReplicas:
                  type: integer
                  format: int32
                conditions:
                  type: array
                  items:
                    type: object
                    properties:
                      type:
                        type: string
                      status:
                        type: string
                      lastTransitionTime:
                        type: string
                        format: date-time
                      reason:
                        type: string
                      message:
                        type: string
