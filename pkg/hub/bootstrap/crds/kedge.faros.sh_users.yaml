apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: users.kedge.faros.sh
spec:
  group: kedge.faros.sh
  names:
    kind: User
    listKind: UserList
    plural: users
    singular: user
  scope: Cluster
  versions:
    - name: v1alpha1
      served: true
      storage: true
      additionalPrinterColumns:
        - name: Email
          type: string
          jsonPath: .spec.email
        - name: Name
          type: string
          jsonPath: .spec.name
        - name: Age
          type: date
          jsonPath: .metadata.creationTimestamp
      subresources:
        status: {}
      schema:
        openAPIV3Schema:
          type: object
          properties:
            apiVersion:
              type: string
            kind:
              type: string
            metadata:
              type: object
            spec:
              type: object
              properties:
                email:
                  type: string
                name:
                  type: string
                rbacIdentity:
                  type: string
                oidcProviders:
                  type: array
                  items:
                    type: object
                    properties:
                      name:
                        type: string
                      providerID:
                        type: string
                      email:
                        type: string
                      accessToken:
                        type: string
                      refreshToken:
                        type: string
                      expiresAt:
                        type: string
                        format: date-time
            status:
              type: object
              properties:
                active:
                  type: boolean
                lastLogin:
                  type: string
                  format: date-time
                conditions:
                  type: array
                  items:
                    type: object
                    properties:
                      type:
                        type: string
                      status:
                        type: string
                      lastTransitionTime:
                        type: string
                        format: date-time
                      reason:
                        type: string
                      message:
                        type: string
